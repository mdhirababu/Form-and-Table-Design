<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>From Design</title>
</head>
<body>

    <div class="from-1">

        <div class="h2">
            <h2>From Design</h2>
        </div>

        <div class="frist-name">
            <label>Frist Name :</label>
            <input type="text" placeholder="Enter You Frist Name :">
        </div>
        <div class="Last-name">
            <label>Last Name :</label>
            <input type="text" placeholder="Enter You Last Name :">
        </div>
        <div class="gmail">
            <label>Gmail :</label>
            <input type="gmail" placeholder="Enter You Gmail :">
        </div>
        <div class="password">
            <label>Password :</label>
            <input type="password" placeholder="Enter You password :">
        </div>
        <div class="phone-number">
            <label>Phone Number :</label>
            <input type="tel" placeholder="Enter You Number :">
        </div>
        <div class="gender">
            <label>Gender :</label>
            <input type="radio"name="gender"/>Male
            <input type="radio"name="gender"/>Female
        </div>
        <div class="images">
            <label>Insert Images :</label>
            <input type="file" name="images">
        </div>
        <button class="button">Submit</button>
        
</div>
    
</body>
</html>
